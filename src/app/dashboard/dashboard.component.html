<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h3>Customer Number Form</h3>
            <form [formGroup]="customerForm" (ngSubmit)="onCustomerSubmit()">
                <div class="mb-3">
                    <label for="customerNumber" class="form-label">Customer Number</label>
                    <input type="text" class="form-control" id="customerNumber" formControlName="customerNumber"
                        placeholder="Enter Customer Number">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-6">
            <h3>Order ID Form</h3>
            <form [formGroup]="orderForm" (ngSubmit)="onOrderSubmit()">
                <div class="mb-3">
                    <label for="orderID" class="form-label">Order ID</label>
                    <input type="text" class="form-control" id="orderID" formControlName="orderID"
                        placeholder="Enter Order ID">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>            
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <!-- orders.component.html -->
            <!-- orders.component.html -->
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Email</th>
                        <th>Total Price</th>
                        <th>Financial Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orders">
                        <td>{{ order.id }}</td>
                        <td>{{ order.email }}</td>
                        <td>{{ order.total_price }}</td>
                        <td>{{ order.financial_status }}</td>
                    </tr>
                </tbody>
            </table>


        </div>
    </div>
</div>
