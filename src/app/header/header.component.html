<header>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="logo"><img src="../../assets/images/sg-logo-center.png" class="img-fluid" alt="SG Logo"></div>
                    <div class="menu-nav">
                        <ul class="menu-item">
                            <li *ngIf="!authService.isAuthenticated()"><a routerLink="/login" class="btn btn-success">Login</a></li>
                            <li *ngIf="authService.isAuthenticated()"><a (click)="logout()" class="btn btn-warning">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
